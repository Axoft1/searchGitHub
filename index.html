<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Search GitHub</title>
  </head>
  <body>
    <div class="wraper">
      <h1 class="header">Search for GitHub repositories</h1>
      <section class="search">
        <form action="" class="search__form">
          <input
            class="search__input"
            type="text"
            placeholder="Search"
            name="name"
            pattern="^[a-zA-Z0-9]+$"
            title=""
            required
          />
          <button class="search__btn" type="submit"><img src="./img/search.svg" alt=""></button>
        </form>
        <article class="search__article"></article>
    </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
